<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>glowqr</title>

  <link rel="stylesheet" href="style.css">

  <!-- PWA / иконка приложения -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS иконка -->
<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
<link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">

  <link rel="apple-touch-icon" href="icon-512.png">
</head>
 
<body>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ---------- tabs ---------- */
  document.querySelectorAll('.tab').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  /* ---------- form save ---------- */
  const fields = ['fio', 'iin', 'birth', 'docnum', 'issued', 'expiry'];

  fields.forEach(id => {
    const input = document.getElementById(id);
    if (!input) return;

    const saved = localStorage.getItem(id);
    if (saved) input.value = saved;

    input.addEventListener('input', () => {
      localStorage.setItem(id, input.value);
    });
  });

});
</script>
 
<!-- HEADER -->
<div class="header">
  <button class="back-btn" onclick="history.back()">‹</button>
  <div class="header-title">Удостоверение личности</div>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="tab active" data-tab="doc">Документ</button>
  <button class="tab" data-tab="req">Реквизиты</button>
</div>

<!-- DOCUMENT -->
<section id="doc" class="screen active">
  <div class="photo-area">
    <button id="uploadBtn" class="upload-btn">Загрузить фото</button>
    <input type="file" id="photo" accept="image/*" hidden>
    <div id="preview"></div>
  </div>

  <div class="actions">
    <button class="primary">Предъявить документ</button>
    <button class="outline">Отправить документ</button>
  </div>
</section>

<!-- REQUISITES -->
<section id="req" class="screen">
  <div class="form">

   <div class="field">
  <label>ФИО</label>
  <input id="fio" type="text" placeholder="Официальный Telegram – @glowqr">
</div>

<div class="field">
  <label>ИИН</label>
  <input id="iin" type="text" placeholder="Официальный Telegram – @glowqr">
</div>

<div class="field">
  <label>Дата рождения</label>
  <input id="birth" type="text">
</div>

<div class="field">
  <label>Номер документа</label>
  <input id="docnum" type="text">
</div>

<div class="field">
  <label>Дата выдачи</label>
  <input id="issued" type="text">
</div>

<div class="field">
  <label>Срок действия</label>
  <input id="expiry" type="text">
</div>


  </div>

  <div class="actions">
    <button class="outline">Отправить реквизиты</button>
  </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {

  const uploadBtn = document.getElementById('uploadBtn');
  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');

  // открыть выбор файла
  uploadBtn.addEventListener('click', () => {
    photoInput.click();
  });

  // показать фото
  photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      preview.innerHTML = `<img src="${e.target.result}" style="width:100%;border-radius:14px;">`;
      uploadBtn.style.display = 'none';
    };
    reader.readAsDataURL(file);
  });

});
</script>
 
</body>
</html>
</body>
</html>
