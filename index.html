<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>yeahwww</title>

  <link rel="stylesheet" href="style.css">

  <!-- PWA / иконка приложения -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS иконка -->
<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
<link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">

  <link rel="apple-touch-icon" href="icon-512.png">
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button class="back-btn" onclick="history.back()">‹</button>
  <div class="header-title">Удостоверение личности</div>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="tab active" data-tab="doc">Документ</button>
  <button class="tab" data-tab="req">Реквизиты</button>
</div>

<!-- DOCUMENT -->
<section id="doc" class="screen active">
  <div class="photo-area">
    <button id="uploadBtn" class="upload-btn">Загрузить фото</button>
    <input type="file" id="photo" accept="image/*" hidden>
    <div id="preview"></div>
  </div>

  <div class="actions">
    <button class="primary">Предъявить документ</button>
    <button class="outline">Отправить документ</button>
  </div>
</section>

<!-- REQUISITES -->
<section id="req" class="screen">
  <div class="form">

    <div class="field">
  <label>ФИО</label>
  <input type="text" placeholder="Официальный Telegram – @yeahwww">
</div>

<div class="field">
  <label>ИИН</label>
  <input type="text" placeholder="Официальный Telegram – @yeahwww">
</div>

<div class="field">
  <label>Дата рождения</label>
  <input type="text" placeholder="">
</div>


    <div class="field">
      <label>Номер документа</label>
      <input type="text">
    </div>

    <div class="field">
      <label>Дата выдачи</label>
      <input type="text">
    </div>

    <div class="field">
      <label>Срок действия</label>
      <input type="text">
    </div>

  </div>

  <div class="actions">
    <button class="outline">Отправить реквизиты</button>
  </div>
</section>

<script>
const photoInput = document.getElementById('photo');
const uploadBtn = document.getElementById('uploadBtn');
const preview = document.getElementById('preview');

uploadBtn.onclick = () => photoInput.click();

photoInput.onchange = () => {
  const file = photoInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    preview.innerHTML = `<img src="${e.target.result}">`;
    uploadBtn.style.display = 'none';
    localStorage.setItem('photo', e.target.result);
  };
  reader.readAsDataURL(file);
};

const saved = localStorage.getItem('photo');
if (saved) {
  preview.innerHTML = `<img src="${saved}">`;
  uploadBtn.style.display = 'none';
}

/* tabs */
document.querySelectorAll('.tab').forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  };
});
</script>

</body>
</html>
